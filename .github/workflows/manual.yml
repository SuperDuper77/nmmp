name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 11
        cache: gradle
      run: ./gradlew arsc:build
          ./gradlew build
    - uses: actions/upload-artifact@v4
      with:
        name: artifact
        path: target/
